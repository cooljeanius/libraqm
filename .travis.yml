dist: xenial

os:
  - linux
  - osx

language: c

jobs:
  include:
    - name: linux_with_docs
      os: linux
      after_success:
        - bash .ci/deploy-docs.sh

    - name: linux_with_clang
      os: linux
      compiler: clang

    - name: macos
      os: osx
      env: 
        - HOMEBREW_NO_EMOJI=1 HOMEBREW_BOOTSNAP=1 HOMEBREW_CURL_VERBOSE=1 HOMEBREW_VERBOSE=1 HOMEBREW_VERBOSE_USING_DOTS=1
        - XML_CATALOG_FILES="/usr/local/etc/xml/catalog"
        - GIT_CURL_VERBOSE=1
      before_install:
        - export HOMEBREW_NO_EMOJI=1 HOMEBREW_BOOTSNAP=1 HOMEBREW_CURL_VERBOSE=1 HOMEBREW_VERBOSE=1 HOMEBREW_VERBOSE_USING_DOTS=1
        - export XML_CATALOG_FILES="/usr/local/etc/xml/catalog" # for the docs
        - export GIT_CURL_VERBOSE=1 && env | sort | uniq
        - gem install bundle bundler

before_script:
  - gem install bundle bundler
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then if test -n "${brew_ruby}" && test -x "`which rvm`"; then rvm ${brew_ruby} do brew bundle --verbose --global; fi; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then if test -w /usr/local && test -x "`which brew`"; then which -a brew && brew update -v --auto-update; fi; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ca-certificates gtk-doc; fi
  - ./autogen.sh
  - ./configure --enable-gtk-doc --disable-Werror

script:
  - make check || (cat `find . -name '*.log'` && false)
  - make distcheck

addons:
  apt:
    packages:
      - libfreetype6-dev
      - libharfbuzz-dev
      - libfribidi-dev
      - gtk-doc-tools
  homebrew:
    packages:
      - freetype
      - fribidi
      - gtk-doc
      - harfbuzz
